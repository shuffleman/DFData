<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
  <title>三角洲行动战利品模拟器</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }
    #app { width: 100vw; height: 100vh; }
    .loading {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: #1a1a1a;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 9999;
    }
    .loading-spinner {
      width: 50px; height: 50px;
      border: 4px solid #333;
      border-top-color: #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">加载中...</div>
    </div>
  </div>
  <!-- Load PixiJS before game bundle -->
  <script src="./node_modules/pixi.js/dist/pixi.min.js"></script>
  <script src="./dist/game.bundle.js"></script>
</body>
</html>
