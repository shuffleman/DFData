<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
  <title>三角洲行动战利品模拟器</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
    }
    .game-title {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: #fff;
      font-weight: bold;
      z-index: 1000;
    }
    .game-instructions {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: #999;
      z-index: 1000;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
      z-index: 1000;
    }
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="game-title"></div>
  <div class="game-instructions"></div>
  <div class="loading">加载中...</div>
  <div id="app"></div>
  <!-- Load PixiJS before game bundle -->
  <script src="./node_modules/pixi.js/dist/pixi.min.js"></script>
  <script src="./dist/game.bundle.js"></script>
</body>
</html>
